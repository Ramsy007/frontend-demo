name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 🔍 Debug Secrets yaha add kar
      - name: Debug Secrets
        run: |
          echo "EC2 Host -> ${{ secrets.EC2_HOST }}"
          echo "SSH Key length -> $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c)"

      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ec2-user/frontend-app/dist"
